    <h1>indexOff()</h1>
    
   <script>
       let string = "Last year I made the toughest decision of my life, I was  bent on that decision never again to give up on my dreams";

       let searchWord = "decision";

       let indexOfFirst = string.indexOf(searchWord);

       document.write(`The index of the first "${searchWord}" from the beginning is ${indexOfFirst}`);

       document.write(`The index of the 2nd "${searchWord}" is ${string.indexOf(searchWord, (indexOfFirst + 1))}`);

   </script>
